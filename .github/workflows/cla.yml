name: CLA Assistant

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  actions: read
  statuses: write

jobs:
  cla-check:
    name: CLA Check
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request_target') ||
      (github.event_name == 'issue_comment' && github.event.comment.body == 'recheck')
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: "signatures/cla.json"
          path-to-document: "https://github.com/${{ github.repository }}/blob/main/CLA.md"
          branch: "main"
          allowlist: "dependabot[bot],renovate[bot]"
          # Custom messages
          custom-notsigned-prcomment: |
            Thank you for your contribution! Before we can merge this PR, you need to sign our [Contributor License Agreement (CLA)](CLA.md).

            **Why?** This project uses dual-licensing (AGPL-3.0 + commercial). The CLA ensures we can offer both license options. See [CLA.md](CLA.md) for details.

            **How to sign:** Comment on this PR with the following text:

            > I have read the CLA Document and I hereby sign the CLA

            You only need to sign once — it covers all future contributions.
          custom-pr-sign-comment: "I have read the CLA Document and I hereby sign the CLA"
          custom-allsigned-prcomment: "All contributors have signed the CLA. ✅"
